version: '3.8'

services:
  worklog-debts:
    image: letimof/worklog-debts:0.0.3-SNAPSHOT
    container_name: worklog-debts
    mem_reservation: 700m
    pull_policy: always
    ports:
      - "8100:8100"
    networks:
      - worklog-reminder-network
    depends_on:
      - worklog-debts-db
    environment:
      JIRA_HOST: ${JIRA_HOST}
      JIRA_BASIC_USER: ${JIRA_BASIC_USER}
      JIRA_BASIC_PASS: ${JIRA_BASIC_PASS}
      JIRA_FORM_USER: ${JIRA_FORM_USER}
      JIRA_FORM_PASS: ${JIRA_FORM_PASS}
      JIRA_DEBUG_PASSWORD_ENABLED: ${JIRA_DEBUG_PASSWORD_ENABLED:-false}
      NOTIFICATION_HOST: http://notification:8200
      SPRING_DATASOURCE_URL: jdbc:postgresql://worklog-debts-db:5432/${WORKLOG_DEBTS_DB:-worklog-debts}
      SPRING_DATASOURCE_USERNAME: ${WORKLOG_DEBTS_DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${WORKLOG_DEBTS_DB_PASS:-postgres}
  worklog-debts-db:
    image: 'postgres:14.4'
    container_name: worklog-debts-db
    ports:
      - "5432:5432"
    networks:
      - worklog-reminder-network
    environment:
      POSTGRES_DB: ${WORKLOG_DEBTS_DB:-worklog-debts}
      POSTGRES_USER: ${WORKLOG_DEBTS_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${WORKLOG_DEBTS_DB_PASS:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./worklog-debts-db:/var/lib/postgresql/data

  employee:
    image: letimof/employee:0.0.1
    container_name: employee
    mem_reservation: 700m
    pull_policy: always
    ports:
      - "8300:8300"
    networks:
      - worklog-reminder-network
    depends_on:
      - employee-db
    environment:
      SERVER_PORT: 8300
      NOTIFICATION_BASE_URL: http://notification:8200
      SPRING_DATASOURCE_URL: jdbc:postgresql://employee-db:5434/${EMPLOYEE_DB:-employee}
      SPRING_DATASOURCE_USERNAME: ${EMPLOYEE_DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${EMPLOYEE_DB_PASS:-postgres}
  employee-db:
    image: 'postgres:14.4'
    container_name: employee-db
    ports:
      - "5434:5434"
    networks:
      - worklog-reminder-network
    environment:
      POSTGRES_DB: ${EMPLOYEE_DB:-employee}
      POSTGRES_USER: ${EMPLOYEE_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${EMPLOYEE_DB_PASS:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./employee-db:/var/lib/postgresql/data
    command: -p 5434

  notification:
    image: letimof/notification:0.0.1
    container_name: notification
    mem_reservation: 700m
    pull_policy: always
    ports:
      - "8200:8200"
    networks:
      - worklog-reminder-network
    depends_on:
      - notification-db
    environment:
      MICROSOFT_APP_ID: ${MICROSOFT_APP_ID}
      MICROSOFT_APP_PASSWORD: ${MICROSOFT_APP_PASSWORD}
      MICROSOFT_APP_TYPE: ${MICROSOFT_APP_TYPE}
      POSTGRES_DB: ${NOTIFICATION_DB}
      POSTGRES_USER: ${NOTIFICATION_DB_USER}
      POSTGRES_PASSWORD: ${NOTIFICATION_DB_PASS}
      POSTGRES_HOST: notification-db
      POSTGRES_PORT: 5433
  notification-db:
    image: 'postgres:14.4'
    container_name: notification-db
    ports:
      - "5433:5433"
    networks:
      - worklog-reminder-network
    environment:
      POSTGRES_DB: ${NOTIFICATION_DB:-notification}
      POSTGRES_USER: ${NOTIFICATION_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${NOTIFICATION_DB_PASS:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./notification-db:/var/lib/postgresql/data
    command: -p 5433

  frontend:
    image: letimof/frontend:0.0.1
    container_name: frontend
    pull_policy: always
    ports:
      - "3000:3000"
    networks:
      - worklog-reminder-network

networks:
  worklog-reminder-network:
    driver: bridge
